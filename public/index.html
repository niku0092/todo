<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TODO</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="新しいタスクを入力..." autocomplete="off">
      <button type="submit">追加</button>
    </form>
    <ul id="todo-list"></ul>
    <p id="empty-message" class="empty" hidden>タスクはありません</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
